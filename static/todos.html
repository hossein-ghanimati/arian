<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    
    <title>Hossein | Js </title>
  </head>

  <body>
    
    
    <!-- modal -->
    <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">Add Todo</div>
        <button class="btn close-modal" onclick="hideModal()">&times;</button>
      </div>
      <div class="body">
        <input type="text" id="todo_input" />
        <input type="submit" value="Add Todo" onclick="submit()" id="todo_submit" />
      </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
      <div class="cont"  >
        <h1>No Status</h1>
        <button id="add_btn" data-target-modal="#todo_form" onclick="showModal()">+ Add Todo</button>
        <div class="status" id="no_status" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
            <!-- <div class="todo" draggable="true" >
              Buy a Pizza
              <span class="close">&times;</span>
            </div> -->

        </div>
      </div>
      <div class="cont">
        <h1>Not Started</h1>
        <div class="status" id="not_started"  ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
          
          
        </div>
      </div>
      <div class="cont">
        <h1>inprogress</h1>
        <div class="status" id="inprogress" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
          
          
        </div>
      </div>
      <div class="cont">
        <h1>completed</h1>
        <div class="status" id="completed" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
          
          
        </div>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="js/app.js"></script>
  </body>
</html>
